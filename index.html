<!DOCTYPE html>
<html>
  <head>
    <title>Affiliate Business Landing Page</title>
    <meta name="description" content="Join our affiliate program and earn commission on every sale!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* CSS styles for the landing page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin: 0;
      }
      main {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-bottom: 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      footer a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Affiliate Business</h1>
    </header>
    <main>
      <h2>Join our affiliate program and earn commission on every sale!</h2>
      <p>Our affiliate program offers generous commission rates and a wide range of marketing materials to help you promote our products. Sign up today and start earning!</p>
      <button>Sign Up Now</button>
    </main>
    <footer>
      <a href="#">About Us</a>
      <a href="#">FAQ</a>
      <a href="#">Contact Us</a>
    </footer>
  </body>
</html>
